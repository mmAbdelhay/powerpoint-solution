<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power point solution</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <h2 class="ms-font-xl">Power point solution</h2>

      <div class="container mt-3">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Slide number :</span>
          <input type="number" min="1" class="form-control" id="slide-num" />
        </div>

        <div class="input-group input-group-sm my-3">
          <span class="input-group-text">Navigate on</span>
          <input
            type="number"
            id="minutes-navigate-on"
            min="0"
            aria-label="Minutes"
            placeholder="Minutes"
            class="form-control"
          />
          <input
            type="number"
            id="seconds-navigate-on"
            aria-label="Seconds"
            placeholder="Seconds"
            class="form-control"
          />
        </div>

        <div class="input-group input-group-sm">
          <span class="input-group-text">Count down</span>
          <input type="number" id="minutes" min="0" aria-label="Minutes" placeholder="Minutes" class="form-control" />
          <input type="number" id="seconds" aria-label="Seconds" placeholder="Seconds" class="form-control" />
          <button class="btn btn-sm btn-outline-primary" id="startCountdown">Start</button>
        </div>

        <p class="m-3" id="countdown"></p>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
